<!-- templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
        }
        .form-container {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="form-container w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_email" class="block mb-2 text-sm">Enter your email address</label>
            {{ form.email }}
            <button type="submit" class="mt-4 w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded">Send Reset Link</button>
        </form>
        <div class="text-sm mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Back to Login</a>
        </div>
    </div>
</body>
</html>
